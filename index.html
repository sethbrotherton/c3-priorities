<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Priorities Planner</title>

  <body class="blue lighten-1">
    <header class="nav z-depth-0 section blue darken-2 center">
      <h1>A PRIORITIES PLANNER</h1>
    </header>
    <div class="row">
      <div class="col s3"></div>
      <form class="center white col s6" action="">
        <input
          placeholder="what do you plan on doing?"
          class="activity-input"
          type="text"
        />
        <input
          placeholder="how many hours do you plan on doing it?"
          class="activity-hours"
          type="text"
        />
        <button type="submit" class="btn waves-effect">Submit</button>
        <p class="red-text text-darken-2 error-field"></p>
      </form>
    </div>
    <div id="chart" class="center"></div>

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
