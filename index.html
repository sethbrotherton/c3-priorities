<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Priorities Planner</title>
  </head>
  <body class="blue lighten-1">
    <header class="nav z-depth-0 section blue darken-2 center">
      <h1>A PRIORITES PLANNER</h1>
    </header>
    <div class="row">
      <form class="center white col s6" action="">
        <input
          placeholder="what do you plan on doing?"
          class="activity-input"
          type="text"
        />
        <input
          placeholder="how many hours do you plan on doing it?"
          class="activity-hours"
          type="text"
        />
        <button type="submit" class="btn waves-effect">Submit</button>
      </form>
    </div>
    <div id="chart" class="center"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
